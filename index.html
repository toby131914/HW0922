<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- Include the CesiumJS JavaScript and CSS files -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.85/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.85/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="btnTest" onclick="test()">Test</button>
    <button id="btnFly" onclick="flyToDegrees(121,23,400000,0,-90)">Fly to Taiwan</button>
    <button id="btntoby" onclick="flyToDegrees(120.60402626850764,24.106555054339047,1000,0,-90)">Fly to home</button>
    <div id="cesiumContainer"></div>
    <script src="token.js"></script>
    <script src="script.js"></script>
    <script src="funs.js"></script>

    <script>
        function test() {
            console.log("Testing");
            viewer.camera.flyTo({
                destination: Cesium.Cartesian3.fromDegrees(121.4175, 23.655, 4000),
                orientation: {
                    heading: Cesium.Math.toRadians(0.0),
                    pitch: Cesium.Math.toRadians(-15.0),
                }
            });
        }
    </script>
</body>

</html>
